{% extends "base.html" %}
{% block content %}

<style>
    h1,p{
        text-align: center;
    }
</style>
<nav class="navbar justify-content-between" style="background-color: #34568B;">
    <a href="{% url 'homepage' %}" class="navbar-brand" style="margin-left: 10px;font-weight: bold;color: white">Feedback</a>
    <form class="form-inline" method="post" action="{% url "logoutstaff" %}">
        {% csrf_token %}
        <a class="btn btn-light" href="{% url "facultypage" %}">faculty</a>
        <a class="btn btn-light" href="/staff/students/">students</a>
        <input type="submit" value="logout" href="#" class="btn btn-danger"></input>
    </form>
    
  </nav>
<div id="studentslist" class="d-flex justify-content-center" style="width: 100vw;">
    <div>
        <br><br>
        
        <table class="text-center table table-striped"style="width: 30vw;">
            <tr>
                <th>Student Name</th>
            </tr>
            {% for student in students %}
            <tr>

               
                    
                    <td style="font-size:1em" @click="redirectTo('{{student.id}}')">{{ student.username }}</td>
                

            </tr>
            {% endfor %}
        </table>
        
    </div>
    
</div>
   

<script>
    new Vue({
        el : '#studentslist',
        delimiters : ['[[',']]'],
        methods: {
            redirectTo(id){
                window.location.href = '/staff/feedback/'+id+'/';
            }
        },
    })
</script>
{% endblock %}
