{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    h1 { 
        color: white;
    }
    
    #facultybox {
        background-color:#34568B;
        padding: 5vw;
        margin: 3vw;
        color: white;
    }
</style>
<nav class="navbar justify-content-between" style="background-color: #34568B;">
    <a href="{% url 'homepage' %}" class="navbar-brand" style="margin-left: 10px;font-weight: bold;color: white">Feedback</a>
    <form class="form-inline" method="post" action="{% url "logoutstaff" %}">
        {% csrf_token %}
        <a class="btn btn-light" href="{% url "facultypage" %}">faculty</a>
        <a class="btn btn-light" href="/staff/students/">students</a>
        <input type="submit" value="logout" href="#" class="btn btn-danger"></input>
    </form>
    
  </nav>

<form method="post" action="{% url 'addfaculty' %}">
    {% csrf_token %}
    <div style="padding: 2vw;" class="d-flex justify-content-center">
        <input name="faculty" placeholder="add faculty" style="width:65vw;" type="text" class="form-control">
    
            <input class="btn btn-primary" value=" + " type="submit">
    </div>
      
</form>
    <div style="width: 100vw;" class="d-flex justify-content-center">
        <div style="width:80vw;" class="d-flex justify-content-center text-center">
        
            <div class="row justify-content-left">
                {% for faculty in faculties %}
                    <div id="facultybox" style="width: 20vw;">
                        <p>{{faculty.name}}</p>
                        <a href="/faculty/delete/{{faculty.id}}/" class="btn btn-danger">delete</a>
                    </div>
                {% endfor %}
              
      
                
            </div>  
        </div>  
    </div>

    
    
    
</div>
{% endblock %}
