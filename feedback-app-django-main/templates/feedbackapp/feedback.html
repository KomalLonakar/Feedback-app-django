{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    h1 { 
        color: white;
    }
    
    #facultybox {
        background-color:#34568B;
        padding: 5vw;
        margin: 3vw;
        color: white;
    }
</style>
<nav class="navbar justify-content-between" style="background-color: #34568B;">
    <a href="{% url 'homepage' %}" class="navbar-brand" style="margin-left: 10px;font-weight: bold;color: white">Feedback</a>
    
    <a style="margin-right: 1vw;" href="/student/logout/" class="btn btn-danger">logout</a>
    
  </nav>

  {% for message in messages %}
  <p style="text-align:center">{{message}}</p>
  {% endfor %}

    <div id="faculties" style="width: 100vw;" class="d-flex justify-content-center">
        <div style="width:80vw;" class="d-flex justify-content-center text-center">
        
            <div class="row justify-content-left">
                {% for faculty in faculties %}

                    <div id="facultybox" @click="redirectToFacultyFeedback('{{faculty.id}}')" style="width: 20vw;">
                        <p>{{faculty.name}}</p>

                    </div>
                {% endfor %}
              
      
                
            </div>  
        </div>  
    </div>

    
    
    
</div>
<script>
    new Vue({
        el : '#faculties',
        delimiters : ['[[',']]'],
        data : {

        },
        methods: {
            redirectToFacultyFeedback(facultyid){
                window.location.href = '/student/'+facultyid+'/givefeedback/';
            }
        },
    })
</script>
{% endblock %}
